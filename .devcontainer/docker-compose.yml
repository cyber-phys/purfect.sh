version: "3"
services:
  oatmeal:
    command: /bin/sh -c "trap :; TERM INT; sleep infinity & wait"
    image: ghcr.io/dustinblackman/devcontainer-oatmeal:latest
    environment:
      OATMEAL_OLLAMA_URL: http://host.docker.internal:11434
    volumes:
      - ..:/workspace
      - cargo_target:/workspace/target
volumes:
  cargo_target:
