version: "3"
services:
  oatmeal:
    command: /bin/sh -c "trap :; TERM INT; sleep infinity & wait"
    image: ghcr.io/dustinblackman/devcontainer-oatmeal@sha256:668131590bd514de2e208824da8260f3ed8844d9a9fb3b3a157d277a871e52e0
    environment:
      OATMEAL_OLLAMA_URL: http://host.docker.internal:11434
    volumes:
      - ..:/workspace
      - cache_bin:/workspace/.bin
      - cache_target:/workspace/target
volumes:
  cache_bin:
  cache_target:
